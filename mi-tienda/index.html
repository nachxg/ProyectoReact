<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="src/assets/viniloOscuro.png" id="favicon">
    <title>VStore</title>
  </head>
  <body class="dark">
    <div id="root" class="bg-black"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Obtener el favicon
      const favicon = document.getElementById('favicon');

      // Verificar el tema del navegador
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          // Si el tema es oscuro, cambiar el color del icono
          favicon.href = '/src/assets/viniloClaro.png';
      } else {
          // Si el tema es claro, dejar el icono original
          favicon.href = '/src/assets/viniloOscuro.png';
      }

    </script>
  </body>
</html>
